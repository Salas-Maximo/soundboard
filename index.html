    <script>
        var aux = new Audio("./audios/homero.mp3"); 
        function play (nombre){
            aux.pause();
            console.log(nombre);
            let url = "./audios/"+nombre+".mp3";
            console.log(url);
            aux = new Audio(url);
            aux.play();
        }
    </script>
